<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./SRC/css/reset.css">
    <link rel="stylesheet" href="./SRC/css/style.css">
    <link rel="stylesheet" href="./SRC/css/register.css">
    

    <title>OptimusTech Login</title>
</head>

<body>
    <main class="main-register">
        <div class="register">
            <form class="card">
                <div class="card-header">
                    <img src="./SRC/img/Logo.svg" alt="Imagem da logo OptimusTech" class="header-logo-register">
                    <h2 class="register-title">Cadastre-se</h2>
                </div>
                <div class="card-content">
                    <div class="card-content-area">
                        <label for="usuario">Nome completo</label>
                        <input type="text" id="usuario" autocomplete="off" required maxlength="50" required placeholder="Primeiro nome">                        
                        <input type="text" id="usuario" autocomplete="off" required maxlength="50" required placeholder="Segundo nome">                        
                    </div>
                    <div class="card-content-address">
                        <div class="card-content address">
                            <label for="password">Endereço</label>
                            <input type="password" id="password" autocomplete="off" required maxlength="60" required placeholder="Endereço">
                        </div>
                        <div class="card-content address">                        
                            <input type="password" id="password" autocomplete="off" required maxlength="60" required placeholder="Linha 2 do endereço">        
                            <input type="password" id="password" autocomplete="off" required maxlength="60" required placeholder="Cidade">     
                            <input type="password" id="password" autocomplete="off" required maxlength="60" required placeholder="Estado / Província">  
                            <input type="password" id="password" autocomplete="off" required maxlength="60" required placeholder="CEP">     
                            <input type="password" id="password" autocomplete="off" required maxlength="60" required placeholder="País">
                        </div>  
                    </div>
                    <div class="card-content-area">
                        <label for="usuario">Número de telefone</label>
                        <input type="text" id="usuario" autocomplete="off" required maxlength="50" required>
                        <input type="text" id="usuario" autocomplete="off" required maxlength="50" required>
                    </div>     
                    <div class="card-content-area birth">
                        <label for="usuario">Data de nascimento</label>
                        <div class="">
                            <input type="text" id="usuario" autocomplete="off" required maxlength="50" required>
                            <input type="text" id="usuario" autocomplete="off" required maxlength="50" required>
                            <input type="text" id="usuario" autocomplete="off" required maxlength="50" required>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="Cadastre-se" class="submit">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
